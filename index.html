<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#000">
        <!--camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity sound="src:https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093
        07; autoplay:true; volume:0.5;">
        </a-entity>

        <!--a-sky-->
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712
        "></a-sky>

        <!--sun-->
        <a-entity>
            <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621" position="0 0 0" radius="2"></a-sphere>
        </a-entity>

        <!--mercury-->
        <a-entity animation="property:rotation; to:0 360 0; loop:true; dur:20000; easing:linear;" position="0 0 0" rotation="0 0 0">
            <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" position="1 0 -5" radius="0.2"
            ></a-sphere>
        </a-entity>

        <!--venus-->
        <a-entity animation="property:rotation; to:0 360 0; loop:true; dur:25000; easing:linear;"position="0 0 0" rotation="0 0 0" >
            <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571" position="3 0 -5" radius="0.3" 
            ></a-sphere>
            </a-entity>

        <!--earth-->
        <a-entity animation="property:rotation; to:0 360 0; loop:true; dur:30000; easing:linear;" position="0 0 0" rotation="0 0 0">
            <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511
            " position="5 0 -5" radius="0.4" 
            ><a-entity animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:10000;">
                <a-sphere src="https://as1.ftcdn.net/v2/jpg/05/05/43/36/1000_F_505433609_VTafkeWEyOKCyOFfCRQnZswyxN7T3npj.jpg" radius="0.2" position="1 0 0"></a-sphere>
            </a-entity></a-sphere>
        </a-entity>

        <!--mars-->
        <a-entity animation="property:rotation; to:0 360 0; loop:true; dur:35000; easing:linear;" position="0 0 0", rotation="0 0 0">
            <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259
            " position="7 0 -5" radius="0.4" 
            ></a-sphere>
        </a-entity>

        <!--jupiter-->
        <a-entity animation="property:rotation; to:0 360 0; loop:true; dur:40000; easing:linear;" position="0 0 0", rotation="0 0 0">
            <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561
            " position="9 0 -5" radius="1.2" 
            ></a-sphere>
        </a-entity>

        <!--saturn-->
        <a-entity animation="property:rotation; to:0 360 0; loop:true; dur:45000; easing:linear;" position="0 0 0", rotation="0 0 0">
            <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927
            " position="11 0 -5" radius="0.9" 
            ><a-torus color="red" radius="3" radius-tubular="0.015"  segments-tubular="1000" rotation="90 0 0"></a-torus>
            <a-torus color="pink" radius="2.9" radius-tubular="0.02"  segments-tubular="1000" rotation="90 0 0"></a-torus>
            <a-torus color="orange" radius="2.8" radius-tubular="0.025"  segments-tubular="1000" rotation="90 0 0"></a-torus></a-sphere>
        </a-entity>

        <!--uranaus-->
        <a-entity animation="property:rotation; to:0 360 0; loop:true; dur:50000; easing:linear;" position="0 0 0", rotation="0 0 0">
            <a-sphere color="coral" position="13 0 -5" radius="0.6" 
            ></a-sphere>
        </a-entity>      

        <!--neptune-->
        <a-entity animation="property:rotation; to:0 360 0; loop:true; dur:55000; easing:linear;" position="0 0 0", rotation="0 0 0">
            <a-sphere color="purple" position="17 0 -5" radius="0.5" 
            ></a-sphere>
        </a-entity>

        <!--orbital parts-->
        <!--mercury-->
        <a-torus color="grey" radius="5.2" radius-tubular="0.01" arc="360" rotation="90 0 0 " segments-tubular="1000"></a-torus>

        <!--venus-->
        <a-torus color="grey" radius="6" radius-tubular="0.01" arc="360" rotation="90 0 0 " segments-tubular="1000"></a-torus>

        <!--earth-->
        <a-torus color="grey" radius="7.1" radius-tubular="0.01" arc="360" rotation="90 0 0 " segments-tubular="1000"></a-torus>

        <!--mars-->
        <a-torus color="grey" radius="8.5" radius-tubular="0.01" arc="360" rotation="90 0 0 " segments-tubular="1000"></a-torus>

        <!--jupiter-->
        <a-torus color="grey" radius="9.6" radius-tubular="0.01" arc="360" rotation="90 0 0 " segments-tubular="1000"></a-torus>

        <!--saturn-->
        <a-torus color="grey" radius="11.7" radius-tubular="0.01" arc="360" rotation="90 0 0 " segments-tubular="1000"></a-torus>
        
        <!--uranus-->
        <a-torus color="grey" radius="14" radius-tubular="0.01" arc="360" rotation="90 0 0 " segments-tubular="1000"></a-torus>
        
        <!--neptune-->
        <a-torus color="grey" radius="17.5" radius-tubular="0.01" arc="360" rotation="90 0 0 " segments-tubular="1000"></a-torus>
        
    </a-scene>
</body>
</html>
